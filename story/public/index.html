<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Sharing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #46ee46, #3acd2c); /* Gradient background */
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .story-section {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: scale(1);
        }

        .story-section:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .story-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a148c; /* Dark purple */
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .story-section textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            min-height: 150px;
            resize: vertical;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .story-section textarea:focus {
            outline: none;
            border-color: #6a11cb;
        }

        .story-section button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .story-section button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .story-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .story-block {
            border: none;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            color: #333;
            font-size: 1em;
        }

        .story-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .full-story-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: #333;
        }

        @media (max-width: 600px) {
            .story-list {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="story-section">
        <h2>Share Your Story</h2>
        <form id="storyForm">
            <textarea id="storyContent" placeholder="Write your story..."></textarea>
            <button type="submit">Submit Story</button>
        </form>

        <div class="story-list" id="storyList">
            </div>

        <div class="full-story-modal" id="fullStoryModal" style="display: none;">
            <div class="modal-content" id="modalContent">
                <button class="close-button" onclick="closeStoryModal()">&times;</button>
                <p id="modalStoryText"></p>
            </div>
        </div>
    </div>

    <script>
           const storyForm = document.getElementById('storyForm');
        const storyList = document.getElementById('storyList');
        const fullStoryModal = document.getElementById('fullStoryModal');
        const modalStoryText = document.getElementById('modalStoryText');

        function fetchStories() {
            fetch('http://localhost:4000/stories')
                .then(response => response.json())
                .then(stories => {
                    storyList.innerHTML = ''; // Clear existing stories
                    stories.forEach(story => {
                        const storyBlock = document.createElement('div');
                        storyBlock.className = 'story-block';
                        storyBlock.textContent = story.content.substring(0, 100) + '...';
                        storyBlock.addEventListener('click', () => showFullStory(story));
                        storyList.appendChild(storyBlock);
                    });
                })
                .catch(error => console.error('Error fetching stories:', error));
        }

        function submitStory(content) {
            fetch('http://localhost:4000/stories', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content }),
            })
            .then(() => {
                document.getElementById('storyContent').value = ''; //clear input
                fetchStories(); //refresh the story list
            })
            .catch(error => console.error('Error submitting story:', error));
        }

        function showFullStory(story) {
            modalStoryText.textContent = story.content;
            fullStoryModal.style.display = 'flex';
        }

        function closeStoryModal() {
            fullStoryModal.style.display = 'none';
        }

        storyForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const content = document.getElementById('storyContent').value;
            submitStory(content);
        });

        fetchStories(); 
    </script>
   <section>
    
   </section>
</body>
</html>
